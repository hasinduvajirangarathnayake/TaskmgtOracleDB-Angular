<div class="card">
    <div class="card-header">
      Enter Task Details
    </div>
    <div class="card-body">
      <form [formGroup]="formsForm"  (ngSubmit)="onSubmit(formsForm.value)">
       
  <br>
    <div class="col-sm-10">
        <label for="imagePath">&nbsp; Enter image URL</label>
        <input type="text" id="imagePath"
        formControlName="imagePath"
        class="form-control"
        #imagePath >
        
    </div>
    <br><br>
    <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive"  />
        </div>
      </div>

      <div class="col-xl-10">
        <textarea cols="30" rows="10"
        formControlName="des"
        ></textarea>
      </div>
      <input type="submit" value="Submit">
</form>
    </div>
  </div>
